<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <title>VTDT</title>
        <script type="text/javascript" src="resources/js/weatherjs/weather.js"></script>
        <script type="text/javascript" src="http://www.google.com/jsapi"></script>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
        <script type="text/javascript" src="resources/js/maps.js"></script>
        
    </h:head>
    
    <h:body>
                <ui:include src="/header.xhtml"></ui:include>
                 <h:outputStylesheet name="css/styles.css"/>

                 <h:panelGrid style="padding-top:2em; height:100%;text-align:center" columns="2" columnClasses="newsFeed, other" cellspacing="15px">
        
   <h:panelGroup >
    <p:dataScroller value="#{newsFeedView.news}" var="news" chunkSize="20" mode="inline" scrollHeight="700">
        <h:panelGrid columns="2" columnClasses="logo,detail" style="width:100%" >

            <p:graphicImage value="http://graph.facebook.com/#{news.uid}/picture?width=250&amp;height=250" height="75px" width="75px"/> 
 
            <p:outputPanel >
                <h:panelGrid>
                    <h:outputText value="#{news.username}" style="font-size: 1.25em; font-weight: bold"/>
 
                    <h:outputText value="#{news.message}"/>
 
                    <h:outputText value="#{news.locationTime}" style="font-style: italic"/>
                </h:panelGrid>
                
            </p:outputPanel>
            
        </h:panelGrid>

    </p:dataScroller>
   </h:panelGroup>
    <h:panelGroup>
       <div id="panel">
    <b>Start: </b>
    <select id="start" onchange="calcRoute();">
        <option value="217 College Avenue, Blacksburg VA">Top of the Stairs</option>
        <option value="322 North Main Street, Blacksburg VA">Hokie House</option>
        <option value="111 North Main Street, Blacksburg VA">Champs</option>
        <option value="201 North Main Street, Blacksburg VA">Big Als</option>
        <option value="211 Draper Rd NW, Blacksburg VA">Sycamore</option>
        <option value="302 North Main Street, Blacksburg VA">Cellar</option>
        <option value="432 North Main Street, Blacksburg VA">PKs</option>
        <option value="112 North Main Street, Blacksburg VA">Underground</option>
        <option value="212 Draper Rd NW, Blacksburg VA">River Mill</option>
        <option value="622 North Main Street, Blacksburg VA">622 North</option>
    </select>
    <b>End: </b>
    <select id="end" onchange="calcRoute();">
        <option value="217 College Avenue, Blacksburg VA">Top of the Stairs</option>
        <option value="322 North Main Street, Blacksburg VA">Hokie House</option>
        <option value="111 North Main Street, Blacksburg VA">Champs</option>
        <option value="201 North Main Street, Blacksburg VA">Big Als</option>
        <option value="211 Draper Rd NW, Blacksburg VA">Sycamore</option>
        <option value="302 North Main Street, Blacksburg VA">Cellar</option>
        <option value="432 North Main Street, Blacksburg VA">PKs</option>
        <option value="112 North Main Street, Blacksburg VA">Underground</option>
        <option value="212 Draper Rd NW, Blacksburg VA">River Mill</option>
        <option value="622 North Main Street, Blacksburg VA">622 North</option>
    </select>
    </div>
    <div id="map-canvas"></div>
        <div align="center" id='weather_widget'></div>

        <p:chart type="pie" model="#{chartView.pieModel}" style="width:500px;height:300px" />
        
    </h:panelGroup>
    </h:panelGrid>
    </h:body>

</html>
