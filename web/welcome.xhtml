<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <title>VTDT</title>
        <h:outputStylesheet name="css/styles.css"/>
        <script type="text/javascript" src="http://www.google.com/jsapi"></script>
        <script src="resources/js/facebook.js" type="text/javascript"></script>
        <script type="text/javascript" src="resources/js/weatherjs/weather.js"></script>
    </h:head>
    
    <h:body>
                <ui:include src="/header.xhtml"></ui:include>
                 

                 <h:panelGrid columns="2" columnClasses="newsFeed, other" cellspacing="15px">
        
   <h:panelGroup>
    <p:dataScroller value="#{newsFeedView.news}" var="news" chunkSize="20" mode="inline" scrollHeight="500">
        <h:panelGrid columns="2" columnClasses="logo,detail" style="width:100%" >

            <p:graphicImage value="http://graph.facebook.com/#{news.uid}/picture" height="75px" width="75px"/> 
 
            <p:outputPanel >
                <h:panelGrid>
                    <h:outputText value="#{news.username}" style="font-size: 1.25em; font-weight: bold"/>
 
                    <h:outputText value="#{news.message}"/>
 
                    <h:outputText value="#{news.locationTime}" style="font-style: italic"/>
                </h:panelGrid>
                
            </p:outputPanel>
            
        </h:panelGrid>

    </p:dataScroller>
   </h:panelGroup>
    <h:panelGroup>
       
        <div align="center" id='weather_widget'></div>

        <p:chart type="pie" model="#{chartView.pieModel}" style="width:500px;height:300px" />
        
    </h:panelGroup>
    </h:panelGrid>
    </h:body>

</html>
