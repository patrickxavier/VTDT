<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Bars News Feed</title>
        <h:outputStylesheet name="css/styles.css"/>
    </h:head>
    <body class="body clearfix">
    <center><h1>Bars News Feed</h1>
    </center>
    <p:dataScroller value="#{newsFeedView.news}" var="news" chunkSize="10" mode="inline" scrollHeight="500">
        <h:panelGrid columns="2" style="width:60%" columnClasses="logo,detail">
            <p:graphicImage value="https://graph.facebook.com/#{news.uid}/picture" /> 
 
            <p:outputPanel>
                <h:panelGrid columns="1" cellpadding="4">
                    <h:outputText value="#{news.username}" style="font-weight: bold"/>
 
                    <h:outputText value="#{news.message}" style="font-weight: bold"/>
 
                    <h:outputText value="#{news.locationTime}" style="font-weight: bold"/>
                </h:panelGrid>
                <!--<h:outputStylesheet name="css/dataScroller.css"/>-->
            </p:outputPanel>
        </h:panelGrid>

    </p:dataScroller>
    </body>
    

</html>
