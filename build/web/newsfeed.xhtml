<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <center><h1>Bars News Feed</h1></center>
        <h:outputStylesheet name="css/styles.css"/>
    </h:head>
    <body>

    <h:panelGrid columns="2" style="width:45%" columnClasses="newsFeed, other">
    <p:dataScroller value="#{newsFeedView.news}" var="news" chunkSize="20" mode="inline" scrollHeight="500" styleClass="css/dataScroller.css">
        <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
            <p:graphicImage url="http://graph.facebook.com/#{news.uid}/picture" height="75" width="75"/> 
 
            <p:outputPanel>
                <h:panelGrid columns="1" cellpadding="4">
                    <h:outputText value="#{news.username}" style="font-weight: bold"/>
 
                    <h:outputText value="#{news.message}"/>
 
                    <h:outputText value="#{news.locationTime}" style="font-weight: bold"/>
                </h:panelGrid>
                
            </p:outputPanel>
            <!--<p:outputStylesheet name="css/dataScroller.css"/>-->
        </h:panelGrid>

    </p:dataScroller>
            </h:panelGrid>
    </body>
    

</html>
